<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="dia" rel="stylesheet" href="css/estilo.css">
</head>

<body id="dark-mode">
    <div>
        <img src="assets/img/morty.jpeg" class="morty">
        <img src="assets/img/rick.jpeg" class="rick">
    </div>
    <p class="titulo">Morty Smith y Rick Sanchez</p>
    <p class="contenido">Estos son los personajes de "Las Aventuras de Rick y Morty"</p>
    <button class="noche" onclick="cambio()">ACEPTAR</button> 

    <script>

        var dia = false;
        function cambio(){
            if(dia == true){
                document.getElementById('dark-mode').style.backgroundColor="white";
                dia = false;
            }else{
                document.getElementById('dark-mode').style.backgroundColor="black";
                dia = true;                
            }  
        }

    </script>

</body>
</html>
