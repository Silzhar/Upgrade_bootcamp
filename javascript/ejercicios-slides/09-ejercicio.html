<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Document</title>
</head>
<body>
    <div class="texto">
        <h2>05/03/2020</h2>
        <h3>Ejercicio 8 slides</h3>
        <h3>Calculadora</h3>
    </div>
    <div class="calculadora">
        <form action="calculadora.js" style = "border: 4px solid blue; padding: 20px;">
            <p>Resultado 
                <textarea id="resultado" rows="1" class="textArea" value="0" readonly></textarea>
            </p>
                <div class = "fila-uno">
                    <button type="button" onclick="numero(7)">7</button>
                    <button type="button" onclick="numero(8)">8</button>
                    <button type="button" onclick="numero(9)">9</button>
                    <button type="button" onclick="dividir()">/</button>
                </div>
                <div class = "fila-dos">
                    <button type="button" onclick="numero(4)">4</button>
                    <button type="button" onclick="numero(5)">5</button>
                    <button type="button" onclick="numero(6)">6</button>
                    <button type="button" onclick="multiplicar()">*</button>
                </div>
                <div class = "fila-tres">
                        <button type="button" onclick="numero(1)">1</button>
                        <button type="button" onclick="numero(2)">2</button>
                        <button type="button" onclick="numero(3)">3</button>
                        <button type="button" onclick="restar()">--</button>
                    </div>
                <div class = "fila-cuatro">
                    <button type="button" onclick="numero(0)">0</button>
                    <button type="button" onclick="limpiar()">C</button>
                    <button type="button" onclick="igual()">=</button>
                    <button type="button" onclick="sumar()">+</button>
                </div>
        </form>
    </div>

<script src="js/calculadora.js"></script>

</body>
</html>
