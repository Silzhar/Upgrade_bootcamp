<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/calculadora.css">
    <title>Document</title>
</head>
<body>
    <div class="texto">
        <h2>05/03/2020</h2>
        <h3>Ejercicio 8 slides</h3>
        <h3>Calculadora</h3>
    </div>
    <div class="calculadora">
        <form action="calculadora.js" style = "border: 4px solid blue; padding: 20px;">
            <p>Resultado <textarea id="resultado" rows="1" class="textArea" readonly></textarea> </p>
                <div class = "fila-uno">
                    <input type="button" onclick="siete()" value = "7">
                    <input type="button" onclick="ocho()" value = "8">
                    <input type="button" onclick="nueve()" value = "9">
                    <input type="button" onclick="dividir()" value = "/">
                </div>
                <div class = "fila-dos">
                    <input type="button" onclick="cuatro()" value = "4">
                    <input type="button" onclick="cinco()" value = "5">
                    <input type="button" onclick="seis()" value = "6">
                    <input type="button" onclick="multiplicar()" value = "*">
                </div>
                <div class = "fila-tres">
                        <input type="button" onclick="uno()" value = "1">
                        <input type="button" onclick="dos()" value = "2">
                        <input type="button" onclick="tres()" value = "3">
                        <input type="button" onclick="restar()" value ="-">
                    </div>
                <div class = "fila-cuatro">
                    <input type="button" onclick="cero()" value = "0">
                    <input type="button" onclick="limpiar()" value = "c">
                    <input type="button" onclick="igual()" value = "=">
                    <input type="button" onclick="sumar()" value ="+">
                </div>
        </form>
    </div>

<script src="/js/calculadora.js"></script>

</body>
</html>
