<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>04/03/2020</h2>
    <h3>Ejercicio 8 slides</h3>
    <h3>Hospital</h3>

        <p>Calcule el área si dispone de un cuadrado ingresando el lado :</p>
        <input type="number" id="lado" placeholder=" Metros disponibles">
        <input type="button" onclick="cuadrado()" value="Calcular">
        <p></p>
        <p id="cuadrado">0 metros cuadrados</p>

        <p>Calcule el área si dispone de un circulo ingresando el radio :</p>
        <input type="number" id="radio" placeholder=" Metros disponibles">
        <input type="button" onclick="circulo()" value="Calcular">
        <p></p>
        <p id="circulo">0 metros cuadrados</p>

        <p></p>
        <input type="button" onclick="limpiar()" value="Limpiar datos">


        <script>
            var minimoArea = 2000000;

            function cuadrado(){
                var lado = parseFloat(document.getElementById("lado").value);
                var areaCuadrado = lado * lado;

                if(areaCuadrado >= minimoArea ){
                    document.getElementById("cuadrado").innerHTML = areaCuadrado.toFixed(2) + "  M*2 . Es posible construir";
                }else{
                    document.getElementById("cuadrado").innerHTML = areaCuadrado.toFixed(2) + " M*2 . No es posible construir";
                }
            }
            

            function circulo(){
                var radio = parseFloat(document.getElementById("radio").value);
                var areaCirculo = radio * Math.PI;
                console.log(areaCirculo, radio);
                if (areaCirculo >= minimoArea){
                    document.getElementById("circulo").innerHTML = areaCirculo.toFixed(2) + "  M*2 . Es posible construir";
                }else {
                    document.getElementById("circulo").innerHTML = areaCirculo.toFixed(2) + "  M*2 . No es posible construir";
                }
            }

            function limpiar(){
                document.getElementById("lado").value = " ";
                document.getElementById("cuadrado").innerHTML = "0 metros cuadrados ";
                document.getElementById("radio").value = " ";
                document.getElementById("circulo").innerHTML = "0 metros cuadrados ";
            }
            
        </script>

</body>
</html>
