<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/js-ejercicios/css/original.css">
    <title>Document</title>
</head>
<body>
    <h2>03/03/2020</h2>
    <h3>Ejercicio 7 slides</h3>
    <h3>Formulario</h3>
    <div>
        <p>Nombre :</p>
        <input type="text" id="nombre" placeholder="Nombre">
        <p>Apellido :</p>
        <input type="text" id="apellido" placeholder="Apellido">
        <p></p>
        <input type="button" onclick="formulario()" value="Enviar">
        <p></p>
        <input id="salida">
    </div>

    <script>

        function formulario(){
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;

            document.getElementById("salida").value = nombre + " "+ apellido;
        }
        
    </script>
    
</body>
</html>
